name: Update Version
on: [push]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update version
        run: |
          # 1. –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –≤–µ—Ä—Å–∏—é
          CURRENT=$(grep -oP "SITE_VERSION = '\K[^']+" js/version.js || echo "0.1.1.0")
          
          # 2. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Ü–∏—Ñ—Ä—É (0.1.1.0 ‚Üí 0.1.1.1)
          NEW=$(echo $CURRENT | awk -F. '{$NF+=1; print $0}' | tr ' ' '.')
          
          # 3. –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –Ω–æ–≤—É—é –≤–µ—Ä—Å–∏—é
          echo "const SITE_VERSION = '$NEW';" > js/version.js
          echo "console.log('%cüîÆ –í–µ—Ä—Å–∏—è: $NEW', 'color: #8a2be2; font-weight: bold;');" >> js/version.js
          
          # 4. –ü—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add js/version.js
          git commit -m "Auto-update version to $NEW [skip ci]"
          git push
