name: Update Version
on: [push]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –í–∞–∂–Ω–æ –¥–ª—è git push
      
      - name: Create version-updater.js if missing
        run: |
          if [ ! -f "version-updater.js" ]; then
            echo "–°–æ–∑–¥–∞—é version-updater.js..."
            echo "let version = localStorage.getItem('tarot-version') || '0.1.1.0';" > version-updater.js
            echo "const updateVersion = () => {" >> version-updater.js
            echo "  const parts = version.split('.');" >> version-updater.js
            echo "  parts[3] = String(Number(parts[3]) + 1);" >> version-updater.js
            echo "  version = parts.join('.');" >> version-updater.js
            echo "  localStorage.setItem('tarot-version', version);" >> version-updater.js
            echo "  console.log(\`%cüîÆ –í–µ—Ä—Å–∏—è: \${version}\n%c–ü–æ—Å–ª–µ–¥–Ω–µ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ: \${new Date().toLocaleTimeString()}\`," >> version-updater.js
            echo "    'color: #8a2be2; font-weight: bold;', 'color: #777;');" >> version-updater.js
            echo "};" >> version-updater.js
            echo "document.addEventListener('DOMContentLoaded', updateVersion);" >> version-updater.js
          fi
          
      - name: Update version
        run: |
          # 1. –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –≤–µ—Ä—Å–∏—é
          CURRENT=$(grep -oP "version = localStorage\.getItem\('tarot-version'\) \|\| '\K[^']+" version-updater.js || echo "0.1.1.0")
          
          # 2. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤–µ—Ä—Å–∏—é
          NEW=$(echo $CURRENT | awk -F. '{$NF+=1; print $0}' | tr ' ' '.')
          
          # 3. –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∞–π–ª
          sed -i "s/version = localStorage\.getItem('tarot-version') || '.*'/version = localStorage\.getItem('tarot-version') || '$NEW'/" version-updater.js
          
          # 4. –ü—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add version-updater.js
          git commit -m "Auto-update version to $NEW [skip ci]"
          git push
